<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="wrap">
    <div class="result">
      <div class="display"></div>
    </div>
    <div class="panel">
      <div class="btn" data-key="">7</div>
      <div class="btn" data-key="">8</div>
      <div class="btn" data-key="">9</div>
      <div class="btn" data-key="">/</div>
      <div class="btn" data-key="">4</div>
      <div class="btn" data-key="">5</div>
      <div class="btn" data-key="">6</div>
      <div class="btn" data-key="">X</div>
      <div class="btn" data-key="">1</div>
      <div class="btn" data-key="">2</div>
      <div class="btn" data-key="">3</div>
      <div class="btn" data-key="">-</div>
      <div class="btn" data-key="">.</div>
      <div class="btn" data-key="">0</div>
      <div class="btn" data-key="">C</div>
      <div class="btn" data-key="">+</div>
      <div class="btn" data-key="">=</div>
    </div>
  </section>

  <script src="script.js"></script>

</body>

</html>
